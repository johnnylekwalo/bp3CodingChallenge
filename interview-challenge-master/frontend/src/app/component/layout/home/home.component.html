<div class="container">
  <div class="row">
    <div class="col-md-6">
      <app-node-create></app-node-create>
    </div>
    <div class="col-md-6">
      <app-node-list></app-node-list>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
<app-item-create></app-item-create>

    </div>
    <div class="col-md-6">
      <app-item-list></app-item-list>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()">
    <button type="submit" class="btn btn-primary">Reduce Human Tasks</button>
  </form>
</div>



<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Result Second Nodes </h1>
      <ul class="list-group">
        <li *ngFor="let object of resultNodeModel"  class="list-group-item">
          <h3>ID: {{ object.id }}</h3>
          <h3>Name: {{ object.name }}</h3>
          <h3>Type: {{ object.type }}</h3>

        </li>
      </ul>
    </div>

    <div class="col-md-6">
      <h2>Result Edges List</h2>
      <ul class="list-group">
        <li *ngFor="let item of resultEdgeModel" class="list-group-item">
          <h3>{{ item.from }}</h3>
        </li>
      </ul>
    </div>
  </div>
</div>
