<h1>Create Node</h1>

<form #itemForm="ngForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">ID :</label>
    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="id" required>
  </div>
  <div class="form-group">
    <label for="name">Name :</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <select class="form-control" id="type" name="type" [(ngModel)]="type">
      <option *ngFor="let type of types" [value]="type">{{ type }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!itemForm.valid">Create Node</button>

</form>
